<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.j Chat - Rajan ka Swag</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            border: 3px solid #ffffff;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            scroll-behavior: smooth;
        }
        .message {
            margin: 12px;
            padding: 15px;
            border-radius: 12px;
            max-width: 75%;
            color: white;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }
        .user-message {
            background: #ff6b6b;
            margin-left: auto;
            text-align: right;
            border: 2px solid #ffffff;
        }
        .other-message {
            background: #4ecdc4;
            border: 2px solid #ffffff;
        }
        #input-container {
            display: flex;
            padding: 15px;
            background: #fff;
            border-top: 2px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 3px solid #4ecdc4;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        #send-btn, #lang-toggle, #find-btn {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: transform 0.2s;
        }
        #send-btn:hover, #lang-toggle:hover, #find-btn:hover {
            transform: scale(1.05);
        }
        #send-btn {
            background: #ff6b6b;
        }
        #lang-toggle {
            background: #4ecdc4;
        }
        #find-btn {
            background: #ff6b6b;
        }
        .neon-glow {
            animation: neon-glow 1s infinite alternate;
        }
        @keyframes neon-glow {
            0% { box-shadow: 0 0 5px #ff6b6b, 0 0 10px #4ecdc4, 0 0 15px #ffffff; }
            100% { box-shadow: 0 0 20px #ff6b6b, 0 0 30px #4ecdc4, 0 0 40px #ffffff; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-message {
            text-align: center;
            font-size: 18px;
            color: #333;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="welcome-message">Welcome to R.j Chat! ðŸ˜Ž Rajan ka Swag Zone! Naya dost dhoondho aur baat shuru karo!</div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Baat kar, bhai...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="lang-toggle" onclick="toggleLanguage()">Hindi</button>
            <button id="find-btn" onclick="findNewUser()">Find New</button>
        </div>
    </div>

    <script>
        let isHindi = false;
        let ws = new WebSocket('ws://localhost:8080'); // Connect to WebSocket server
        let chatHistory = JSON.parse(localStorage.getItem('rjChatHistory')) || [];

        // WebSocket connection handling
        ws.onopen = () => {
            console.log('Connected to server!');
            addMessage(isHindi ? 'Server se connect ho gaya! Naya dost dhoondho! ðŸ˜Ž' : 'Connected to server! Find a new friend! ðŸ˜Ž', 'system');
            findNewUser();
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'message') {
                addMessage(data.text, 'other');
            } else if (data.type === 'system') {
                addMessage(data.text, 'system');
            }
        };

        ws.onerror = (error) => {
            console.log('WebSocket error:', error);
            addMessage(isHindi ? 'Arre, server se connect nahi ho paaya! Thoda wait kar! ðŸ˜…' : 'Oops, couldnâ€™t connect to server! Wait a bit! ðŸ˜…', 'system');
        };

        ws.onclose = () => {
            console.log('Disconnected from server');
            addMessage(isHindi ? 'Server se disconnect ho gaya! Dobara try karo! ðŸ˜”' : 'Disconnected from server! Try again! ðŸ˜”', 'system');
        };

        // Generate 2000 paragraphs of chat history
        const sampleUserInputs = [
            'Hi bhai!', 'Hello, kaisa hai?', 'Hey, kya baat hai?', 'Mood kaisa hai?', 'Bhai, mast baat kar!', 
            'Kya bolta hai?', 'Ek joke suna', 'Shayari bol', 'Kaisa hai tu?', 'Chal kuch naya kar', 
            'Bhai, kya chal raha?', 'Thodi masti karte hain', 'Tu kitna cool hai?', 'Zindagi kaisi hai?', 
            'Kahan se hai tu?', 'Mujhe motivate kar', 'Koi compliment de'
        ];

        function generateChatHistory() {
            const maxMessages = 2000;
            const currentMessages = chatHistory.length;
            if (currentMessages >= maxMessages) return;

            for (let i = currentMessages; i < maxMessages; i++) {
                const isUser = Math.random() > 0.5;
                const message = sampleUserInputs[Math.floor(Math.random() * sampleUserInputs.length)];
                chatHistory.push({ sender: isUser ? 'user' : 'other', text: message });
            }
            localStorage.setItem('rjChatHistory', JSON.stringify(chatHistory));
            loadChatHistory();
        }

        function loadChatHistory() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '<div class="welcome-message">Welcome to R.j Chat! ðŸ˜Ž Rajan ka Swag Zone! Naya dost dhoondho aur baat shuru karo!</div>';
            const recentChats = chatHistory.slice(-50);
            recentChats.forEach(msg => addMessage(msg.text, msg.sender));
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            chatHistory.push({ sender: 'user', text });
            localStorage.setItem('rjChatHistory', JSON.stringify(chatHistory));

            // Send message to server
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'message', text }));
            } else {
                addMessage(isHindi ? 'Arre, server se connect nahi hai! Thoda wait kar! ðŸ˜…' : 'Oops, not connected to server! Wait a bit! ðŸ˜…', 'system');
            }

            input.value = '';
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${sender === 'user' ? 'user-message' : sender === 'other' ? 'other-message' : 'welcome-message'}`;
            div.innerHTML = text;
            if (sender !== 'system') div.classList.add('neon-glow');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleLanguage() {
            isHindi = !isHindi;
            document.getElementById('lang-toggle').textContent = isHindi ? 'English' : 'Hindi';
            const greeting = isHindi ? 'Ab Hindi mein baat karo! ðŸ˜Ž' : 'Letâ€™s chat in English! ðŸ˜Ž';
            addMessage(greeting, 'system');
        }

        function findNewUser() {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'find' }));
                addMessage(isHindi ? 'Naya dost dhoondh raha hoon... Thoda wait kar! ðŸ”' : 'Finding a new friend... Wait a bit! ðŸ”', 'system');
            } else {
                addMessage(isHindi ? 'Arre, server se connect nahi hai! Thoda wait kar! ðŸ˜…' : 'Oops, not connected to server! Wait a bit! ðŸ˜…', 'system');
            }
        }

        // Send message on Enter key
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Generate 2000 paragraphs on load
        window.onload = generateChatHistory;
    </script>
</body>
</html>
